<!DOCTYPE html>
<html xmlns=th="http://thymeleaf.org">

<head>
<title>Clientes</title>
<!--CSS -->
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
   crossorigin="anonymous">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
   rel="stylesheet">
</head>

<body>

   <header>

      <nav class="navbar navbar-light bg-light">
         <span class="navbar-brand mb-0 h1" style="margin-left: 20px; font-weight: bold;">Clientes</span>
         <a href="/newclient" class="btn btn-primary" role="button" style="margin-right: 20px;">Novo</a>
      </nav>

   </header>

   <section>
      <div class="container" style="width: 60%; padding-bottom: 30px">

         <div style="margin-top: 20px;">

            <table class="table table-hover">
               <thead>
                  <tr>
                     <th scope="col">Id</th>
                     <th scope="col">Nome</th>
                     <th scope="col">Apelido</th>
                     <th scope="col">Data alteração</th>
                     <th scope="col">Ação</th>
                  </tr>
               </thead>
               <tbody th:each="client: ${clients}">
                  <tr>
                     <th scope="row"><span th:text="${client.id}"></span></th>
                     <td><a th:href="${(#mvc.url('CC#getclient').arg(0, client.id)).build()}"><span th:text="${client.nome}"></span></a></td>
                     <td><span th:text="${client.apelido}"></span></td>
                     <td><span th:text="${client.data}"></span></td>

                     <td>
                         <a th:href="${(#mvc.url('CC#getMergeClientForm').arg(0, client.id)).build()}"><button type="button" style="border:none; background-color: transparent" class="material-icons" >mode_edit</button></a>
                         <a th:href="${(#mvc.url('CC#deleteClientForm').arg(0, client.id)).build()}"><button type="button" style="border:none; background-color: transparent" class="material-icons" >delete_forever</button></a>
                     </td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </section>

</body>

</html>
