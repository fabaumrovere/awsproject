<!DOCTYPE html>
<html xmlns=th="http://thymeleaf.org">

<head>
<title>Clientes</title>
<!--CSS -->
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
   crossorigin="anonymous">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
   rel="stylesheet">
</head>

<body>

   <header>

      <nav class="navbar navbar-light bg-light">
         <span class="navbar-brand mb-0 h1" style="margin-left: 20px; font-weight: bold;">Cliente</span>
      </nav>

   </header>

   <main>
   <div class="container" style="width: 60%; padding-bottom: 30px">

      <nav aria-label="breadcrumb">
         <ol class="breadcrumb"
            style="background-color: white; padding-left: 0px;">
            <li class="breadcrumb-item" aria-current="page"><a
               href="/clients">Clientes</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cliente</li>
         </ol>
      </nav>
      <div style="margin-top: 20px;">
         <div class="form-group col-md-3" style="margin-top: 10px;">
            <label>Id</label>
            <input type="text" class="form-control" name="id"
               th:value="${client.id}" readonly="readonly">
         </div>
         <div class="form-group col-md-3" style="margin-top: 10px;">
            <label>Data da alteração</label>
            <input type="text" class="form-control" name="id"
               th:value="${client.data}" readonly="readonly">
         </div>
         <div class="form-group" style="margin-top: 10px;">
            <label>Nome</label>
            <input type="text" class="form-control" name="nome"
               th:value="${client.nome}" readonly="readonly">
         </div>
         <div class="form-group" style="margin-top: 10px;">
            <label>Apelido</label>
            <input type="text" class="form-control" name="apelido"
               th:value="${client.apelido}" readonly="readonly">
         </div>
      </div>
      <div>
         <a href="/clients" class="btn btn-light" role="button"
            style="margin-top: 10px;">Cancelar</a>
      </div>

   </div>
   </main>

</body>

</html>
