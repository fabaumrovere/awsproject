<!DOCTYPE html>
<html xmlns=th="http://thymeleaf.org">

<head>
<title>Clientes</title>
<!--CSS -->
<link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
   crossorigin="anonymous">

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
   rel="stylesheet">
</head>

<body>

   <header>

      <nav class="navbar navbar-light bg-light">
         <span class="navbar-brand mb-0 h1" style="margin-left: 20px; font-weight: bold;">Alterar cliente</span>
      </nav>

   </header>

   <section>
      <div class="container" style="width: 60%;">

         <nav aria-label="breadcrumb">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
               <li class="breadcrumb-item" aria-current="page"><a href="/clients">Clientes</a></li>
               <li class="breadcrumb-item active" aria-current="page">Alterar cliente</li>
            </ol>
         </nav>

         <div>
            <th:block th:include="mensagemValidacao"></th:block>
            <form method="post" action="/newclient" >
               <div class="form-group col-md-3" style="margin-top: 10px; ">
                  <label>Id</label>
                  <input type="text" class="form-control" name="id" th:value="${client.id}" readonly="readonly" >
               </div>
               <div class="form-group" style="margin-top: 10px;">
                  <label>Nome*</label>
                  <input type="text" class="form-control" name="nome" th:value="${client.nome}">
               </div>
               <div class="form-group" style="margin-top: 10px;">
                  <label>Apelido*</label>
                  <input type="text" class="form-control" name="apelido" th:value="${client.apelido}">
               </div>

               <div>
                  <button type="submit" class="btn btn-primary"
                     style="margin-top: 10px;">Cadastrar</button>
                  <a href="/clients" class="btn btn-light" role="button"
                     style="margin-top: 10px;">Cancelar</a>
               </div>
            </form>
         </div>
      </div>
   </section>

</body>

</html>
